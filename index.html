<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH TUBE</title>
    <link rel="stylesheet" href="src/output.css" />

    <style>
      .active {
        background: rgb(255, 31, 61);
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b-2 border-ph-border py-8"
      >
        <div class="logo">
          <img class="w-[120px]" src="./resources/Logo.png" alt="" />
        </div>
        <div class="sort">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="search-input" type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="sort">
          <button class="btn bg-ph-red text-white">Sort By View</button>
        </div>
      </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <div>
        <button id="btn-all" class="btn btn-sm" onclick="loadVideos()">
          All
        </button>
      </div>
    </nav>

    <section
      id="video-container"
      class="w-11/12 mx-auto grid grid-cols-4 gap-5"
    >
      <div
        class="py-20 col-span-full text-center flex flex-col justify-center items-center"
      >
        <img class="w-[120px]" src="resources/Icon.png" alt="" />
        <h1 class="text-2xl font-bold">
          Oops!! Sorry, There is no <br />
          content here
        </h1>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_2.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <script src="script/app.js"></script>
  </body>
</html>
